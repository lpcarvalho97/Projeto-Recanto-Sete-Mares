        <div class="setor2">

            <div class="slide">

                    <div id="voltar" class="btn">

                        <div class="image">
                            <img class="carrossel" src="/images/carrossel5.png" alt="">
                        </div>
                    </div>

                    <div class="balls">
                        <div class="imgAtual" id="0"></div>
                        <div id="1"></div>
                        <div id="2"></div>
                        <div id="3"></div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <script>
        var balls = document.querySelector('.balls')
        var quant = document.querySelectorAll('.slides .image')
        var atual = 0
        var imagem = document.getElementById('atual')
        var next = document.getElementById('next')
        var voltar = document.getElementById('voltar')
        var rolar = true
    
        for(let i=0; i < quant.length; i ++){
            var div = document.createElement('div')
            div.id = 1
            balls.appendChild(div)
        }
        document.getElementById('0').classList.add('imgAtual')
    
        var pos = document.querySelectorAll('.balls div')
    
        for(let i=0; i < pos.length; i ++){
            pos[i].addEventListener('click', ()=>{
                atual = pos[i].id
                rolar = true
                slide()
            })
        }
    
        voltar.addEventListener('click', ()=>{
            atual--
            rolar = true
            slide()
        })
        next.addEventListener('click', ()=>{
            atual++
            rolar = false
            slide()
        })
    
        function slide(){
            if(atual >= quant.length){
                atual = 0
            }
            else if(atual < 0){
                atual = quant.length-1
            }
            document.querySelector('.imgAtual').classList.remove('.imgAtual')
            imagem.style.marginLeft = -70*atual+'vw' /*Não usar porcentagem! Essa propriedade permite a alteração do slide
            conforme a definição em 'vw'. O sinal de '-' permite a alteração do slide no sentido desejado*/
            document.getElementById(atual).classList.add('imgAtual')
    
        }
        setInterval(()=>{
            if(rolar){
            atual++
            slide()
            }
            else{
                rolar = true
            }
            
        },7000)
    
    </script>

</body>
